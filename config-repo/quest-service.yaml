server:
  port: 8081

spring:
  application:
    name: quest-service
  datasource:
    url: jdbc:h2:mem:questdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

quest:
  daily-limit: 5
  expiration-hours: 24
  categories:
    - HEALTH
    - FINANCE
    - EDUCATION
    - SOCIAL

logging:
  level:
    com.questlife.questservice: DEBUG